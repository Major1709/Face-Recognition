name: CI

on:
  pull_request:
  push:
    branches: [ "main" ]

jobs:
  test-lint-typecheck:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: System deps (dlib)
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential libopenblas-dev liblapack-dev

      - name: Install deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Train encodings
        run: python -m app.Train_face_recognition

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (types)
        run: mypy app

      - name: Pytest
        run: pytest -q
